<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Message Scheduler</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-3d mb-4">
      <div class="card-body">
        <h3 class="card-title mb-4">Cloud Message Scheduler</h3>
        <form id="messageForm">
          <div class="mb-3">
            <label for="recipient" class="form-label">Recipient</label>
            <input type="text" class="form-control input-3d" placeholder="Enter your email"id="recipient" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control input-3d" id="message"  placeholder="Enter your message"rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="schedule" class="form-label">Schedule Time</label>
            <input type="datetime-local" class="form-control input-3d" id="schedule" required />
          </div>
          <button type="submit" class="btn btn-primary btn-3d">Schedule</button>
        </form>
      </div>
    </div>
    <div class="card shadow-3d">
      <div class="card-body">
        <h5 class="card-title">Scheduled Messages</h5>
        <table class="table table-hover table-3d">
          <thead>
            <tr>
              <th>Recipient</th>
              <th>Message</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="messageTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
